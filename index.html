<!DOCTYPE html>
<html lang="fr"></lang>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="shortcut icon" href="./assets/calculatrice.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <section id="calculatrice">
            <div id="ecran">
                <p id="p_ecran">0</p>
            </div>
            <div id="operateurs">
                <button id="division">/</button>
                <button id="multiplication">X</button>
                <button id="soustraction">-</button>
                <button id="addition">+</button>
            </div>
            <div id="cmd1">
                <button id="virgule">,</button>
                <button id="paran1">(</button>
                <button id="paran2">)</button>
                <button id="factorielle">!</button>
            </div>
            <div id="nombres">
                <button id="b1">1</button>
                <button id="b2">2</button>
                <button id="b3">3</button>
                <button id="b4">4</button>
                <button id="b5">5</button>
                <button id="b6">6</button>
                <button id="b7">7</button>
                <button id="b8">8</button>
                <button id="b9">9</button>
            </div>
            <div id="cmd2">
                <button id="zero">0</button>
                <button id="del_btn">
                    <img src="./assets/supprimer.png" alt="delete icon" class="img">
                </button>
                <button id="egal">=</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Merci à Foxland pour son icone gratuite et libre de droits</p>
        <a href="https://www.flaticon.com/fr/icones-gratuites/calculateur" title="calculateur icônes">Calculateur icônes créées par Foxland - Flaticon</a>
        <br>
        <p>Nerci à Pixel perfect pour son icone gratuite et libre de droits</p>
        <a href="https://www.flaticon.com/fr/icones-gratuites/effacer" title="effacer icones">Effacer icones crées par Pixel perfect - Flaticon</a>"
    </footer>
</body>
</html>
